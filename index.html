<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello ⋅ thurs.top</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{
            height:100vh;
            background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);
            background-size:400% 400%;
            animation:gradient 15s ease infinite;
            font-family:'Poppins',sans-serif;
            overflow:hidden;
            display:flex;align-items:center;justify-content:center;
        }
        @keyframes gradient{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        h1{
            font-size:10rem;font-weight:900;color:white;
            text-shadow:0 20px 40px rgba(0,0,0,.3);
            animation:float 6s ease-in-out infinite;
        }
        p{
            color:rgba(255,255,255,.9);font-size:1.8rem;margin-top:2rem;
            opacity:0;animation:fadeIn 1s forwards 1s;
        }
        .sparkle{position:absolute;color:white;font-size:2rem;pointer-events:none;
            animation:sparkle 2s linear forwards;}
        @keyframes float{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}
        @keyframes fadeIn{to{opacity:1}}
        @keyframes sparkle{0%{transform:translateY(0) rotate(0);opacity:1}100%{transform:translateY(-100vh) rotate(720deg);opacity:0}}
        @media(max-width:768px){h1{font-size:5.5rem}p{font-size:1.3rem}}
    </style>
</head>
<body>
    <div style="text-align:center">
        <h1>Hello</h1>
        <p>欢迎来到 thurs.top ✨</p>
    </div>

    <script>
        document.addEventListener('click',e=>{
            const s=document.createElement('div');
            s.className='sparkle';
            s.textContent=['✦','✧','★','☆','✩','✬','✭','✮'][Math.floor(Math.random()*8)];
            s.style.left=e.clientX+Math.random()*40-20+'px';
            s.style.top=e.clientY+'px';
            document.body.appendChild(s);
            setTimeout(()=>s.remove(),2000);
        });
    </script>
</body>
</html>
