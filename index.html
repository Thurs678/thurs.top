<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello ⋅ thurs.top</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{height:100vh;background:linear-gradient(-45deg,#ee7752,#e73c7e,#23a6d5,#23d5ab);background-size:400% 400%;animation:g 15s ease infinite;font-family:'Poppins',sans-serif;overflow:hidden;display:flex;align-items:center;justify-content:center;position:relative}
        @keyframes g{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        h1{font-size:10rem;font-weight:900;color:white;text-shadow:0 20px 40px rgba(0,0,0,.3);animation:f 6s ease-in-out infinite;cursor:pointer}
        p{color:rgba(255,255,255,.9);font-size:1.8rem;margin-top:2rem;opacity:0;animation:i 1s forwards 1s}
        @keyframes f{0%,100%{transform:translateY(0)}50%{transform:translateY(-30px)}}
        @keyframes i{to{opacity:1}}
        .btns{position:absolute;bottom:80px;display:flex;gap:20px;flex-wrap:wrap;justify-content:center;width:90%}
        button{background:rgba(255,255,255,0.2);color:white;border:3px solid white;border-radius:20px;padding:16px 32px;font-size:1.5rem;font-weight:700;cursor:pointer;backdrop-filter:blur(10px);transition:.3s;animation:fadeIn 2s forwards 2s}
        button:hover{transform:scale(1.1);background:rgba(255,255,255,0.4)}
        #gameArea{position:fixed;top:0;left:0;width:100%;height:100%;z-index:999;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);opacity:0;pointer-events:none;transition:opacity .4s}
        #gameArea.active{opacity:1;pointer-events:all}
        .close{position:absolute;top:20px;right:30px;font-size:50px;color:white;cursor:pointer;z-index:1000}
        @media(max-width:768px){h1{font-size:5.5rem}p{font-size:1.3rem}.btns{bottom:40px;gap:15px}button{font-size:1.2rem;padding:12px 24px}}
    </style>
</head>
<body>
    <div style="text-align:center">
        <h1>Hello</h1>
        <p>欢迎来到 thurs.top ✨</p>
    </div>

    <div class="btns">
        <button onclick="startGame(1)">玻璃碎裂</button>
        <button onclick="startGame(2)">贪吃蛇</button>
        <button onclick="startGame(3)">烟花派对</button>
    </div>

    <div id="gameArea">
        <div class="close" onclick="closeGame()">×</div>
        <div id="gameContent"></div>
    </div>

<script>
    function startGame(id){
        const area = document.getElementById('gameArea');
        const content = document.getElementById('gameContent');
        content.innerHTML = '';
        area.classList.add('active');

        if(id===1){ // 玻璃碎裂
            document.querySelector('h1').click();
        }
        if(id===2){ // 贪吃蛇
            content.innerHTML = `<canvas id="snake" width="500" height="500" style="border:5px solid white;border-radius:20px;background:#000"></canvas>
            <div style="position:absolute;bottom:20px;color:white;font-size:20px">方向键控制 · 空格重新开始</div>`;
            const c=document.getElementById('snake'),ctx=c.getContext('2d');
            let s=[{x:250,y:250}],f={},d={x:10,y:0},score=0,running=true;
            function init(){s=[{x:250,y:250}];f={x:Math.floor(Math.random()*49)*10,y:Math.floor(Math.random()*49)*10};d={x:10,y:0};score=0;running=true;}
            document.addEventListener('keydown',e=>{
                if(e.keyCode===32){init();return;}
                if(e.keyCode===37&&d.x===0)d={x:-10,y:0};
                if(e.keyCode===39&&d.x===0)d={x:10,y:0};
                if(e.keyCode===38&&d.y===0)d={x:0,y:-10};
                if(e.keyCode===40&&d.y===0)d={x:0,y:10};
            });
            function loop(){
                if(!running)return;
                let h=s[0],n={x:h.x+d.x,y:h.y+d.y};
                if(n.x<0||n.x>=500||n.y<0||n.y>=500||s.some(p=>p.x===n.x&&p.y===n.y)){alert('Game Over! 得分: '+score);running=false;return;}
                s.unshift(n);
                if(n.x===f.x&&n.y===f.y){score++;f={x:Math.floor(Math.random()*50)*10,y:Math.floor(Math.random()*50)*10};}else s.pop();
                ctx.fillStyle='#000';ctx.fillRect(0,0,500,500);
                ctx.fillStyle='#0f0';s.forEach(p=>ctx.fillRect(p.x,p.y,10,10));
                ctx.fillStyle='#f00';ctx.fillRect(f.x,f.y,10,10);
                ctx.fillStyle='#fff';ctx.font='24px Arial';ctx.fillText('得分: '+score,10,40);
                requestAnimationFrame(loop);
            }
            init();loop();
        }
        if(id===3){ // 烟花
            content.innerHTML = '<div style="color:white;font-size:28px">狂点屏幕放烟花！</div>';
            document.addEventListener('click',fireworks);
        }
    }
    function closeGame(){
        document.getElementById('gameArea').classList.remove('active');
        document.getElementById('gameContent').innerHTML = '';
        document.removeEventListener('click',fireworks);
    }
    function fireworks(e){
        const colors=['#ff0066','#00ffcc','#ffd700','#ff69b4','#00bfff','#ff4500'];
        for(let i=0;i<40;i++){
            const p=document.createElement('div');
            p.style.cssText=`position:fixed;left:\( {e.clientX}px;top: \){e.clientY}px;width:8px;height:8px;background:${colors[Math.floor(Math.random()*colors.length)]};border-radius:50%;pointer-events:none;z-index:9999;`;
            document.body.appendChild(p);
            const a=Math.random()*Math.PI*2,v=4+Math.random()*12;
            gsap.to(p,{x:Math.cos(a)*v*60,y:Math.sin(a)*v*60-150,opacity:0,scale:0,duration:1.8,ease:"power2.out",onComplete:()=>p.remove()});
        }
    }

    // 原有的玻璃碎裂特效（点 Hello 触发）
    document.querySelector('h1').addEventListener('click', function() {
        const text = this.textContent;
        this.textContent = '';
        const chars = text.split('').map(char => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char;
            span.style.display = 'inline-block';
            span.style.position = 'relative';
            this.appendChild(span);
            return span;
        });
        gsap.to(chars, {duration:0.8,y:()=>gsap.utils.random(-200,200),x:()=>gsap.utils.random(-300,300),
            rotation:()=>gsap.utils.random(-360,360),opacity:0,scale:0,ease:"power3.out",stagger:0.03,
            onComplete:()=>{setTimeout(()=>{gsap.to(chars,{y:0,x:0,rotation:0,opacity:1,scale:1,duration:0.8,ease:"back.out(1.7)",stagger:0.03,
                onComplete:()=>{chars.forEach(c=>c.style='');document.querySelector('h1').textContent=text;}});},400);}
        });
    });
</script>
</body>
</html>
